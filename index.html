<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HangMan Game</title>
</head>
<body>

    <div class="choosePly">
        <button class="onePly">One Player</button>
        <button class="multiPly">Two Players</button>
    </div>
    <!-- navbar section -->
    
    <div class="parent">
        <div class="overlay"></div>
        <div class="nav">
            <span class="name">Name: user</span>
            <span class="type">Type: unknown</span>
        </div>
    </div>

    <span class="ply1 ply">player 1</span>
    <span class="ply2 ply">player 2</span>


    <!-- body game section -->

    <div class="game">

        <!-- the hang -->

        <div class="hang">
        </div>

        <!-- another hang -->

        <div class="hang2">
            <!-- <div class="part"></div>
            <div class="part"></div>
            <div class="part"></div>
            <div class="part"></div>
            <div class="part"></div>
            <div class="part">
                    <div class="handPart"></div>
                    <div class="lastPart"></div>
            </div> -->
        </div>

        <!-- the letters -->

        <div class="letters">
        </div>
    </div>

    <!-- the word section -->

    <div class="word">
    </div>

    <!--  change color of page -->

    <div class="colors">
        <span class="color blue"></span>
        <span class="color green"></span>
        <span class="color yellow"></span>
        <span class="color purple"></span>
        <span class="color red"></span>
    </div>

    <!-- the end div -->

    <div class="end">
        You Lost
    </div>


    <script src="js/main.js"></script>
</body>
</html>
